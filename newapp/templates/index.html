{% extends 'base.html' %}
{% load static %}
{% block title %} Small Basket Online Shopping {% endblock %}
{% block css %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Small Basket Online Shopping </title>
        
<style>
    @keyframes blink {
      0% {
        opacity: 1;
        
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
        color: black; /
      }
    }
  
    .blink-btn {
      animation: blink 2s infinite;
    }
  </style>
  {% endblock %}
{% block body %}
  
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'plate.png' %}" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'plate1.jpg' %}" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'plate2.jpg' %}" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
  </div>
  
    <p>Don't have an account? 
        <a href="/newapp/registration/">Sign up</a></p>
    </main>

    <footer>
        <p>&copy;  All rights reserved.</p>
    </footer>
     
  {% endblock %}
