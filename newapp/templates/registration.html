{% extends 'base.html' %}
{% load static %}
{% block title %} Customer Login Page {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<div class="container">
    <form method="POST" action="/newapp/registration/" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <h1 class="text-center"><u>Customer Registration</u></h1>
<div class="container">
    
        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">First Name</i></label>
                <input type="text" class="form-control mt-2" name="first_name" placeholder="Enter First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Last Name</i></label>
                <input type="text" class="form-control mt-2" name="last_name" placeholder="Enter Last Name" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Email ID</i></label>
                <input type="email" class="form-control mt-2" name="email" placeholder="Enter Email ID" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Mobile Number</i></label>
                <input type="number" class="form-control mt-2" name="mobile_no" placeholder="Enter Mobile Number" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Gender</i></label>
                <select class="form-control mt-2" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Customer Image</i></label>
                <input type="file" class="form-control mt-2" name="image" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Password</i></label>
                <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Confirm Password</i></label>
                <input type="password" class="form-control mt-2" name="confirm_password" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;"> Address </i></label>
                <input type="address" class="form-control mt-2" name="address" placeholder="Enter Address" required>
            </div>
        <button type="submit" class="btn btn-outline-primary mt-4">Register As Customer</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
     alert("Registration Successful.");
     window.location.href = "/newapp/customer_login";
     {% endif %}
</script>
{% endblock %}
