<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Grid container */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* Grid items */
        .product-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h2 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #007bff;
        }

        .product-info p {
            margin: 10px 0;
            color: #555;
        }

        /* Detail button */
        .detail-button {
            display: inline-block;
            margin-top: 15px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .detail-button:hover {
            background-color: #218838;
        }

        /* Messages */
        .messages {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fffbcc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>

    <!-- Display messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <ul class="product-list">
        {% for product in products %}
            <li class="product-item">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="product-info">
                    <h2>{{ product.name }}</h2>
                    <p>Price: â‚¹{{ product.price }}</p>
                    <a href="{% url 'newapp:product_details' product.id %}" class="detail-button">View Details</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
